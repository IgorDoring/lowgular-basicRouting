<section>
  <h1>Users List</h1>
  @if (users$ | async; as users) {
  <ul class="list-group">
    @for (user of users; track $index) {
    <div class="list-group-item py-2 px-3">
      <div class="d-flex w-100 justify-content-between align-items-center">
        <p class="m-0 align-middle">{{user.email}}</p>
        <div>
          <a [routerLink]="['/', 'detail', user.id]" routerLinkActive="router-link-active"  class="btn btn-primary me-2">View</a>
          <a [routerLink]="['/', 'edit', user.id]" routerLinkActive="router-link-active"  class="btn btn-secondary">Edit</a>
        </div>
      </div>
    </div>
    }
  </ul>

  }@else {
    <p>Loading...</p>
  }
</section>
